<div class="container">
  <div class="row py-3 pb-3 div-0">
    <!-- Imagen -->
    <div class="col-sm-6 div-1">
      <img class="img-fluid" src="assets\imagenes\Logo.png">
    </div>

    <!-- Login Form -->
    <div class="col-sm-6 alineacion div-2">
      <h2 class="text-1">Iniciar Sesión</h2>
      <form [formGroup]="fgValidator" class="bg-color col-sm-10">
        <div class="form-group col-sm-10">
          <label for="correo" class="text-2">Correo*</label>
          <input formControlName="correo" type="email" class="form-control text-2" id="correo"
            placeholder="correo@empresa.com" required="required">

          <div class="invalido" *ngIf="fgv.correo.errors && (fgv.correo.dirty || fgv.correo.touched)">
            <strong *ngIf="fgv.correo.errors.required">
              Correo requerido.
            </strong>
          </div>

        </div>
        <div class="form-group col-sm-10">
          <label for="clave" class="text-2">Clave*</label>
          <input formControlName="clave" type="password" class="form-control text-2" id="clave" placeholder="clave"
            required="required">
          <div class="invalido" *ngIf="fgv.clave.errors && (fgv.clave.dirty || fgv.clave.touched)">
            <strong *ngIf="fgv.clave.errors.required">
                clave requerido.
            </strong>
          </div>
        </div>

        <button type="submit" class="bt-azul btn">Iniciar</button>

        <div class="form-group col-sm-10">
          <a routerLink="/seguridad/recuperar-clave" class="text-2">¿Olvidó su contraseña?</a>
        </div>
        <div class="form-group col-sm-10">
          <a routerLink="/usuarios/registro" class="text-2">¿Sin cuenta?, Regístrate</a>
        </div>
      </form>
    </div>
  </div>
</div>
