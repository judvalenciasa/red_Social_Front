<div class="container">
    <div class="col-sm-12 alineacion">
        <h2 class="text-1">Recuperar Clave</h2>

        <!--[formGroup]="fgValidator" falta poner esto y organizar el ts-->

        <form [formGroup]="fgValidator" class="bg-color col-sm-6 py-3">

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="correo" class="text-2">Correo*</label>
                    <input formControlName="correo" type="email" class="form-control text-2" id="correo"
                        placeholder="Correo" required="required">

                </div>
                <div class="form-group col-sm-6">
                    <label for="type" class="text-2">Método Envío*</label>
                    <select class="selectpicker" formControlName="type" id="type" class="form-control text-2"
                        placeholder="Método Envio" required="required">
                        <option selected value="1">SMS</option>
                        <option value="2">Mail</option>
                    </select>
                </div>
            </div>

            <button type="button" routerLink="../../../publico/home" class="bt-amarillo btn">Cancelar</button>
            &nbsp;
            <button type="button" (click)="recuperarClave()" class="bt-azul btn">Enviar</button>
        </form>
    </div>
</div>
