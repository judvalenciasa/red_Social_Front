<div class="container">
  <div class="col-sm-12 alineacion">
    <h2 class="text-1">Registro</h2>

    <form [formGroup]="fgValidator" class="bg-color col-sm-8">

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="primer_nombre" class="text-2">Primer Nombre*</label>
          <input formControlName="primer_Nombre" type="text" class="form-control text-2" id="primer_nombre" placeholder="Primer Nombre" required="required">
        </div>

        <div class="form-group col-sm-6">
          <label for="segundo_nombre" class="text-2">Segundo Nombre</label>
          <input type="text" class="form-control text-2" id="segundo_nombre" placeholder="Segundo Nombre">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="primer_apellido" class="text-2">Primer Apellido*</label>
          <input type="text" class="form-control text-2" id="primer_apellido" placeholder="Primer Apellido" required="required">
        </div>

        <div class="form-group col-sm-6">
          <label for="segundo_apellido" class="text-2">Segundo Apellido</label>
          <input type="text" class="form-control text-2" id="segundo_apellido" placeholder="Segundo Apellido">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="cedula" class="text-2">Cédula*</label>
          <input type="text" class="form-control text-2" id="cedula" placeholder="Cédula" required="required">
        </div>

        <div class="form-group col-sm-2">
          <label for="fecha_nacimiento" class="text-2">Fecha de Nacimiento*</label>
          <input type="date" class="form-control text-2" id="fecha_nacimiento" placeholder="Fecha" required="required">
        </div>

        <div class="form-group col-sm-3">
          <label for="celular" class="text-2">Celular*</label>
          <input type="text" class="form-control text-2" id="celular" placeholder="Celular" required="required">
        </div>

        <div class="form-group col-sm-2">
          <label for="foto_cedula" class="text-2">Foto Cédula (.jpg)*</label>
          <input type="file" class="form-control text-2" id="foto_cedula" required="required">
        </div>

        <div class="form-group col-sm-2">
          <label for="foto_personal" class="text-2">Foto Personal (.jpg)*</label>
          <input type="file" class="form-control text-2" id="foto_personal" required="required">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="correo" class="text-2">Correo*</label>
          <input type="email" class="form-control text-2" id="correo" placeholder="correo@empresa.com">
        </div>
        <div class="form-group col-sm-6">
          <label for="clave" class="text-2">Clave*</label>
          <input type="password" class="form-control text-2" id="clave" placeholder="clave">
        </div>
      </div>

      <button type="submit" class="bt-azul btn">Registrar</button>
    </form>

  </div>
</div>
