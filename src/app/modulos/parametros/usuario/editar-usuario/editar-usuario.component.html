<div class="container">
    <div class="col-sm-12 alineacion">
      <h2 class="text-1">Editar Usuario</h2>
  
      <form [formGroup]="fgValidator" class="bg-color col-sm-10 py-3">

        <input type="hidden" formControlName="id"/>
  
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="primer_nombre" class="text-2">Primer Nombre*</label>
            <input formControlName="primer_Nombre" type="text" class="form-control text-2" id="primer_nombre"
              placeholder="Primer Nombre" required="required">
            
          </div>
          <div class="form-group col-sm-6">
            <label for="segundo_nombre" class="text-2">Segundo Nombre</label>
            <input formControlName="segundo_Nombre" type="text" class="form-control text-2" id="segundo_nombre"
              placeholder="Segundo Nombre">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="primer_apellido" class="text-2">Primer Apellido*</label>
            <input formControlName="primer_Apellido" type="text" class="form-control text-2" id="primer_apellido"
              placeholder="Primer Apellido" required="required">
            <div class="invalido"
              *ngIf="fgv.primer_Apellido.errors && (fgv.primer_Apellido.dirty || fgv.primer_Apellido.touched)">
              <strong *ngIf="fgv.primer_Apellido.errors.required">
                Primer Apellido requerido.
              </strong>
              <strong *ngIf="fgv.primer_Apellido.errors.minlength">
                El tamaño minimo debe ser de 2.
              </strong>
            </div>
          </div>
  
          <div class="form-group col-sm-6">
            <label for="segundo_apellido" class="text-2">Segundo Apellido</label>
            <input formControlName="segundo_Apellido" type="text" class="form-control text-2" id="segundo_apellido"
              placeholder="Segundo Apellido">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-sm-3">
            <label for="cedula" class="text-2">Cédula*</label>
            <input formControlName="cedula" type="text" class="form-control text-2" id="cedula" placeholder="Cédula"
              required="required">
            <div class="invalido" *ngIf="fgv.cedula.errors && (fgv.cedula.dirty || fgv.cedula.touched)">
              <strong *ngIf="fgv.cedula.errors.required">
                Cedula requerido.
              </strong>
              <strong *ngIf="fgv.cedula.errors.minlength">
                El tamaño minimo debe ser de 7 y maximo 11.
              </strong>
            </div>
          </div>
  
          <div class="form-group col-sm-2">
            <label for="fecha_nacimiento" class="text-2">Fecha de Nacimiento*</label>
            <input formControlName="fecha_Nacimiento" type="date" class="form-control text-2" id="fecha_nacimiento"
              placeholder="Fecha" required="required">
          </div>
  
          <div class="form-group col-sm-3">
            <label for="celular" class="text-2">Celular*</label>
            <input formControlName="celular" type="text" class="form-control text-2" id="celular" placeholder="Celular"
              required="required">
            <div class="invalido" *ngIf="fgv.celular.errors && (fgv.celular.dirty || fgv.celular.touched)">
              <strong *ngIf="fgv.celular.errors.required">
                Celular requerido.
              </strong>
              <strong *ngIf="fgv.celular.errors.maxlength">
                El tamaño maximo debe ser de 10 .
              </strong>
            </div>
          </div>
  
          <div class="form-group col-sm-2">
            <label for="foto_cedula" class="text-2">Foto Cédula (.jpg)*</label>
            <input formControlName="foto_Cedula" type="text" class="form-control text-2" id="foto_cedula"
              required="required">
          </div>
  
          <div class="form-group col-sm-2">
            <label for="foto_personal" class="text-2">Foto Personal (.jpg)*</label>
            <input formControlName="foto_Personal" type="text" class="form-control text-2" id="foto_personal"
              required="required">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="correo" class="text-2">Correo*</label>
            <input formControlName="correo" type="email" class="form-control text-2" id="correo"
              placeholder="correo@empresa.com">
            <div class="invalido" *ngIf="fgv.correo.errors && (fgv.correo.dirty || fgv.correo.touched)">
              <strong *ngIf="fgv.correo.errors.required">
                Correo requerido.
              </strong>
            </div>
          </div>
          <div class="form-group col-sm-4">
            <label for="rol" class="text-2">Rol*</label>
            <select formControlName="rol" class="custom-select text-2" id="rol" placeholder="Rol">
                <option value="1">Normal</option>
                <option value="2">Admin</option>
            </select>
            <div class="invalido" *ngIf="fgv.rol.errors && (fgv.rol.dirty || fgv.rol.touched)">
              <strong *ngIf="fgv.rol.errors.required">
                Rol requerido.
              </strong>
            </div>
          </div>
        </div>

        <button type="button" routerLink="../../usuario" class="bt-amarillo btn">Cancelar</button>
        &nbsp;
        <button type="button" (click)="editarUsuario()" class="bt-azul btn">Actualizar</button>

      </form>
  
    </div>
  </div>
