<div class="container">
    <div class="col-sm-12 alineacion">
        <h2 class="text-1">Nueva Publicaci√≥n</h2>

        <form [formGroup]="fgValidator" class="bg-color col-sm-6 py-3">

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="origen" class="text-2">Origen*</label>
                    <input formControlName="origen" type="text" class="form-control text-2" id="origen"
                        placeholder="Origen" required="required">
                    <div class="invalido" *ngIf="fgv.origen.errors && (fgv.origen.dirty || fgv.origen.touched)">
                        <strong *ngIf="fgv.origen.errors.required">
                            Origen requerido.
                        </strong>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="destino" class="text-2">Destino*</label>
                    <input formControlName="destino" type="text" class="form-control text-2" id="destino"
                        placeholder="Destino" required="required">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="lugar" class="text-2">Lugar de Salida*</label>
                    <input formControlName="lugar" type="text" class="form-control text-2" id="lugar"
                        placeholder="Salida" required="required">
                </div>
                <div class="form-group col-sm-6">
                    <label for="fecha" class="text-2">Fecha y hora de Salida*</label>
                    <input formControlName="fecha" type="datetime-local" class="form-control text-2" id="fecha"
                        placeholder="Fecha y Hora" required="required">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="precio" class="text-2">Precio(COP)*</label>
                    <input formControlName="precio" type="text" class="form-control text-2" id="precio"
                        placeholder="COP" required="required">
                </div>
                <div class="form-group col-sm-6">
                    <label for="foto" class="text-2">Foto Publicacion(.jpg)*</label>
                    <input formControlName="foto" type="string" class="form-control text-2" id="foto" placeholder="Foto"
                        required="required">
                </div>
            </div>

            <button type="button" routerLink="../usuario" class="bt-amarillo btn">Cancelar</button>
            &nbsp;
            <button type="button" (click)="registrarPublicacion()" class="bt-azul btn">Registrar</button>

        </form>

    </div>
</div>
